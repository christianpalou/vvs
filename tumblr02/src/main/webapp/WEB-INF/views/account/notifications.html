<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Notifications</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="../../../resources/css/bootstrap.min.css" rel="stylesheet"
	media="screen" th:href="@{/resources/css/bootstrap.min.css}" />
<link href="../../../resources/css/core.css" rel="stylesheet"
	media="screen" th:href="@{/resources/css/core.css}" />
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="../../../resources/js/bootstrap.min.js"
	th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>
	<div th:replace="fragments/header :: header">&nbsp;</div>
	<br>
	<div class="col-md-6 col-md-offset-3">
		<div class="panel panel-default">

			<div class="panel-heading">
				<h3 class="panel-title">Notifications</h3>
			</div>
			<div class="panel-body">

				<table class="table table-striped table-hover">
					<span th:each="blog : ${account.blogs}"> <span
						th:each="requestAccount : ${blog.followRequests}">
							<td><a href="#"
								th:href="@{/account/{id}/details(id=${requestAccount.Id})}"><span
									th:text="*{requestAccount.userName}"></span></a> wants to follow <a
								href="#" th:href="@{/blog/{id}(id=${blog.blogId})}"><span
									th:text="*{blog.name}"></span></a></td>
							<td>
								<form method="post"
									th:action="@{'/account/notifications/' + ${blog.blogId} + '/' + ${requestAccount.id}}">
									<button type="submit" class="btn btn-default" name="accept"
										value="accept">Accept</button>
								</form>
						</td>
							<td>
								<form method="post"
									th:action="@{'/account/notifications/' + ${blog.blogId} + '/' + ${requestAccount.id}}">
									<button type="submit" class="btn btn-default" name="deny"
										value="deny">Deny</button>
								</form>
						</td>
					</span>
					</span>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
