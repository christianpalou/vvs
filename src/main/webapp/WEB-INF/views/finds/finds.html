<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Finds</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="../../../resources/css/bootstrap.min.css" rel="stylesheet"
	media="screen" th:href="@{/resources/css/bootstrap.min.css}" />
<link href="../../../resources/css/core.css" rel="stylesheet"
	media="screen" th:href="@{/resources/css/core.css}" />
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="../../../resources/js/bootstrap.min.js"
	th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>
	<div th:replace="fragments/header :: header">&nbsp;</div>
	<br>
	<div class="col-md-6 col-md-offset-3">
		<div class="panel panel-default">

			<div class="panel-heading">
				<h3 class="panel-title">Blogs</h3>
			</div>

			<div class="panel-body">
				<table th:unless="${#lists.isEmpty(foundBlogs)}"
					class="table table-striped table-hover">
					<tr th:each="blog : ${foundBlogs}">
						<td><img th:if="${blog.image}"
							th:src="@{/images/{id}-{id2}-blog.jpg(id=${account.id}, id2=${blog.blogId})}"
							class="img-circle" width="30" height="30"> <img
							th:unless="${blog.image}" th:src="@{/images/default.jpg}"
							class="img-circle" width="30" height="30"> <a href="/blog"
							th:href="@{'/blog/' + ${blog.blogId}}" th:text="${blog.name}"></a></td>
					</tr>
				</table>
				<span th:if="${#lists.isEmpty(foundBlogs)}"> There is no
					blogs with that keywords </span>
			</div>
		</div>
	</div>

</body>
</html>
