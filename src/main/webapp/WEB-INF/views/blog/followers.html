<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Followers</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="../../../resources/css/bootstrap.min.css" rel="stylesheet"
	media="screen" th:href="@{/resources/css/bootstrap.min.css}" />
<link href="../../../resources/css/core.css" rel="stylesheet"
	media="screen" th:href="@{/resources/css/core.css}" />
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="../../../resources/js/bootstrap.min.js"
	th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>
	<div th:replace="fragments/header :: header">&nbsp;</div>
	<div class="text-center" th:object="${blog}">
		<h3>
			Followers of: <a href="#" th:href="@{/blog/{id}(id=${blog.blogId})}"><span
				th:text="*{name}"></span></a>
		</h3>
		<h4>
			Owner: <span th:text="*{account.userName}"></span>
		</h4>
		<div class="col-md-6 col-md-offset-3">
			<table th:unless="${#lists.isEmpty(blog.followers)}"
				class="table table-striped table-hover">
				<tr>
					<th>Follower name</th>
				</tr>
				<tr th:each="follower : *{followers}">
					<td><a href="details.html"
						th:href="@{/account/{id}/details(id=${follower.id})}"
						th:text="${follower.userName}"> Name </a> <img
						th:if="${follower.image}"
						th:src="@{/images/{id}-account.jpg(id=${follower.id})}"
						class="img-circle" width="30" height="30"> <img
						th:unless="${follower.image}" th:src="@{/images/default.jpg}"
						class="img-circle" width="30" height="30"></td>
				</tr>
			</table>

			<span th:if="${#lists.isEmpty(blog.followers)}"> There are not
				followers </span>
		</div>
	</div>
</body>
</html>
