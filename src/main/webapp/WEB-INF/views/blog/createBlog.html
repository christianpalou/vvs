<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Create Blog</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="../../../resources/css/bootstrap.min.css" rel="stylesheet"
	media="screen" th:href="@{/resources/css/bootstrap.min.css}" />
<link href="../../../resources/css/core.css" rel="stylesheet"
	media="screen" th:href="@{/resources/css/core.css}" />
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="../../../resources/js/bootstrap.min.js"
	th:src="@{/resources/js/bootstrap.min.js}"></script>
<script>
	function btn_cancel() {
		window.location = "/tumblr02/";
	}
</script>
</head>
<body>
	<div th:replace="fragments/header :: header">&nbsp;</div>
	<form class="form-narrow form-horizontal" method="post"
		th:action="@{/createBlog}" th:object="${createBlogForm}">
		<!--/* Show general error message when form contains errors */-->
		<th:block th:if="${#fields.hasErrors('${createBlogForm.*}')}">
			<div
				th:replace="fragments/alert :: alert (type='danger', message='Form contains errors. Please try again.')">Alert</div>
		</th:block>
		<fieldset>
			<div class="form-group"
				th:classappend="${#fields.hasErrors('name')}? 'has-error'">
				<label for="name" class="col-lg-2.5 control-label">Name</label>
				<div class="col-lg-9.5">
					<input type="text" class="form-control" id="name"
						placeholder="Name" th:field="*{name}" /> <span class="help-block"
						th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect
						name</span>
				</div>
			</div>
			<div class="form-group"
				th:classappend="${#fields.hasErrors('title')}? 'has-error'">
				<label for="title" class="col-lg-2.5 control-label">Title</label>
				<div class="col-lg-9.5">
					<input type="text" class="form-control" id="title"
						placeholder="Title" th:field="*{title}" /> <span
						class="help-block" th:if="${#fields.hasErrors('title')}"
						th:errors="*{title}">Incorrect title</span>
				</div>
			</div>
			<div class="form-group"
				th:classappend="${#fields.hasErrors('description')}? 'has-error'">

				<label for="description" class="col-lg-2.5 control-label">Description</label>

				<div class="col-lg-9.5">
					<textarea class="form-control" rows="5" id="description"
						placeholder="Description" th:field="*{description}"></textarea>
					<span class="help-block"
						th:if="${#fields.hasErrors('description')}"
						th:errors="*{description}">Incorrect description</span>
				</div>

			</div>
			<div class="form-group col-md-3">
				<div class="input-group">
					<span class="input-group-addon"> <input id="privacy"
						type="checkbox" aria-label="..." th:field="*{privacy}">
					</span> <label class="form-control" aria-label="...">Private</label>
				</div>
			</div>
			<br> <br>
			<div class="form-group col-md-12">
				<div class="col-md-offset-4">
					<button type="button" onclick="btn_cancel()"
						class="btn btn-default">Cancel</button>
					<button type="submit" class="col-lg-offset-1 btn btn-default">Create
						blog</button>
				</div>
			</div>
		</fieldset>
	</form>
</body>
</html>
